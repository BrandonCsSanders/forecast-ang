<h1>Weather By Location</h1>
<section class="map-autocomplete form-group full-width">
  <input class="form-control" type="text" g-places-autocomplete force-selection="true" ng-model="main.result" placeholder="Washington, DC, USA" autofocus/>
</section>

<ui-gmap-google-map
  center="main.map.center"
  zoom="main.map.zoom"
  options="main.map.otherOptions"
  pan="true"
  ></ui-gmap-google-map>

<weather location="main.map.center"></weather>
